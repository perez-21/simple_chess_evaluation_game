<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column justify-content-center gap-1">
          <button id="EQ" class="btn btn-dark eval-button">Equal(=)</button>
          <button id="WS" class="btn btn-dark eval-button">White slightly better(+/=)</button>
          <button id="BS" class="btn btn-dark eval-button">Black slightly better(=/+)</button>
          <button id="WA" class="btn btn-dark eval-button">White clear advantage(+/−)</button>
          <button id="BA" class="btn btn-dark eval-button">Black clear advantage(−/+)</button>
          <button id="WW" class="btn btn-dark eval-button">White decisive advantage(+ −)</button>
          <button id="BW" class="btn btn-dark eval-button">Black decisive advantage(− +)</button>


        </div>
        <div id="image-box" class="col">
          {{ image|safe }}
        </div>
      </div>
      <div class="row pt-3">
        <button class="btn btn-dark">Next</button>
      </div>
    </div>
    
  </body>
  <script>
    const evaluation = parseInt("{{ position.evaluation }}");
    console.log(evaluation);
    let current_val = "";

    if(evaluation === 0){
      current_val = "EQ";
    }
    else if(evaluation > 2){
      current_val = "WW";

    } 
    else if(evaluation < 2){
      current_val = "BW";
  
    }
    else{
      current_val = "WA";
    }

    console.log(current_val)
    let selected = "";
    
    let buttons = $(".eval-button")
    buttons.each(function() {
      console.log(this);
      $(this).on("click", function(e){
        selected = this.id;
        if (selected == current_val){
          alert("Correct!");

        }
        else{
          alert("Incorrect!")
        }
      });

    });
  </script>
</html>
